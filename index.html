<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <a class="register-page-link">
      <h1 class="logo">facebook</h1>
      <span class="register-tag">注册</span>
    </a>
    <nav class="nav">
      <span>加入或登录 Facebook</span>
      <svg t="1604047423716" class="down-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3064">
        <path d="M153.269 351.452l362.024 362.02400001 360.927-360.92700001Z" fill="#ffffff" p-id="3065"></path>
      </svg>
    </nav>
  </header>
  <main class="main">
    <section class="introduction">
      <h2>创建主页</h2>
      <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </section>
    <section class="content">
      <ul class="entrance-list">
        <li>
          <figure class="entrance-figure">
            <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
            <figcaption>
              <h3>商家或品牌</h3>
              <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            </figcaption>
          </figure>
          <button>开始</button>
        </li>
        <li>
          <figure class="entrance-figure">
            <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
            <figcaption>
              <h3>社群或公众人物</h3>
              <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
            </figcaption>
          </figure>
          <button>开始</button>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
